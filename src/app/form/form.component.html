<div class="container">
    <h2>Simple Form with Validation</h2>
    <form (ngSubmit)="submitForm()" [formGroup]="myForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
              class="alert alert-danger">

            <div *ngIf="name?.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name?.errors?.['minlength']">
                Name must be at least 3 characters long.
            </div>
            <div *ngIf="name?.errors?.['forbiddenName']">
                Name cannot be Patrick.
            </div>
        </div>

        <label for="altName">AltName</label>
        <input type="text" class="form-control" id="altName" formControlName="altName">
        <div *ngIf="altName?.invalid && (altName?.dirty || altName?.touched)"
                class="alert alert-danger">

            <div *ngIf="altName?.errors?.['forbidden']">
                {{altName?.errors?.['forbidden'].message}}
            </div>
        </div>
      </div>

      <button type="submit" [disabled]="myForm.invalid">Submit</button>
    </form>
</div>
